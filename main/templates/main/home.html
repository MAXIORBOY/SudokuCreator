{% extends 'main/base.html' %}
{% load template_methods %}
{% block title %} Sudoku Creator {% endblock %}
{% block content %}
<style>
</style>

<h1>Select the difficulty level:</h1>
<br>
<form method="post" action="/sudoku/">
    {% csrf_token %}
    <button class="button", style="background-color: #4CAF50; border-color: #4CAF50;", type="submit", name="button_difficulty", value='easy'>EASY</button>
    <br>
    <button class="button", style="background-color: #f4b800; border-color: #f4b800;", type="submit", name="button_difficulty", value='medium'>MEDIUM</button>
    <br>
    <button class="button", style="background-color: #f44336; border-color: #f44336;", type="submit", name="button_difficulty", value='hard'>HARD</button>
</form>
{% endblock %}
